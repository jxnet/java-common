ext {

	NAME = 'common'
	GROUP = 'com.ardikars.common'
	VERSION = '1.2.0.RC2'
	DESCRIPTION = 'Java Common is an project focused on all aspects of reusable Java components.';

	//MAVEN_LOCAL_REPOSITORY = "${rootDir}/build/repository"
	MAVEN_LOCAL_REPOSITORY = "${System.env.HOME}/.m2/repository"
	PROJECT_REPOSITORY = 'https://github.com/ardikars/java-common.git'

	JAVA_VERSION = '1.8'
	JUNIT_VERSION = '4.12'
	MOCKITO_VERSION = '2.13.0'
	GRADLE_VERSION = '4.0'

	SPOTBUGS_VERSION = '3.1.5'

	LICENSE_NAME = 'Apache License, Version 2.0'
	LICENSE_URL = 'http://www.apache.org/licenses/LICENSE-2.0.html'

	pom_project = {

		name = "${NAME}"

		description = "${DESCRIPTION}"

		url "${PROJECT_REPOSITORY}"

		developers {
			developer {
				id 'ardikars'
				name 'Ardika Rommy Sanjaya'
				email 'contact@ardikars.com'
			}
		}

		licenses {
			license {
				name "${LICENSE_NAME}"
				url "${LICENSE_URL}"
				distribution 'repo'
			}
		}

		scm {
			url "${PROJECT_REPOSITORY}"
			connection "scm:git:${PROJECT_REPOSITORY}"
			developerConnection "scm:git:${PROJECT_REPOSITORY}"
			tag 'HEAD'
		}

		organization {
			name 'ardikars'
			url 'http://ardikars.com'
		}

	}

	defaultBlank = { closure ->
		try {
            closure()
		} catch (MissingPropertyException e) {
			''
		}
	}

}
